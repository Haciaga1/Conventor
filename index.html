<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Convertor</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="head">
        <img src="img/Asset 1@3x 1.png" alt="logo" class="logo">
        <ul>
            <li class="head-list">БАНК</li>
            <li class="head-list">БИЗНЕС</li>
            <li class="head-list">ИНВЕСТИЦИИ</li>
            <li class="head-list">СТРАХОВАНИЕ</li>
            <li class="head-list">МОБАЙЛ</li>
            <li class="head-list">ПУТЕШЕСТВИЯ</li>
            <li class="head-list">РАЗВЛЕЧЕНИЯ</li>
        </ul>
        <button type="button" class="head-btn">ВОЙТИ</button>
    </div>


       <div class="main">
      <h1>Конвертер валют онлайн</h1>

      <div class="main-input-container country-valuta">

        <div class="main-div" id="first-div">
          <p class="mb-2  opacity-25">У меня есть</p>
          <div class=" button-container country-money-from">
            <div >RUB</div>
            <div >USD</div>
            <div >EUR</div>
            <div >GBP</div>
          </div>

          <div class="qiymet-container">
            <input type="text" class="input_from qiymet" />
            <p class="valyuta valuta_paragraph_from"></p>
          </div>

        </div>

        <div class="main-div">
          <p class="mb-2 opacity-25">Хочу приобрести</p>
          <div class="button-container  country-money-to">
            <div >RUB</div>
            <div >USD</div>
            <div >EUR</div>
            <div >GBP</div>
          </div>
          
          <div class="qiymet-container">
            <input type="text" class="input_to qiymet" />
            <p class="valyuta valuta_paragraph_to"></p>
          </div>
        </div>
      </div>
  
    </div>
    </div>

  
   

    <script src="./app.js"></script>
  </body>
</html>
